<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg"> <title>Payway Documentation</title>
    <style>
        /* Basic Reset & Defaults */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- Theme Variables --- */
        :root {
            /* Default to Light Theme Variables */
            --bg-main: #f4f4f4;
            --bg-panel: #ffffff;
            --text-main: #333333;
            --text-heading: #111111;
            --border-color: #dddddd;
            --button-bg: #e0e0e0;
            --button-text: #222222;
            --button-border: #cccccc;
            --button-hover-bg: #d0d0d0;
            --button-hover-border: #bbbbbb;
            --logo-filter: none; /* No filter for light theme */
        }

        [data-theme="dark"] {
            --bg-main: #1a1a1a;
            --bg-panel: #0f0f0f;
            --text-main: #e0e0e0;
            --text-heading: #ffffff;
            --border-color: #444444;
            --button-bg: #333333;
            --button-text: #ffffff;
            --button-border: #555555;
            --button-hover-bg: #444444;
            --button-hover-border: #777777;
            /* Optional: Invert logo colors if needed on dark background */
            /* --logo-filter: invert(1) hue-rotate(180deg); */
        }
        /* --- End Theme Variables --- */


        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            color: var(--text-main);
            background-color: var(--bg-main);
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth theme transition */
        }

        /* Layout using Flexbox */
        body {
            display: flex;
            min-height: 100vh;
            align-items: stretch; /* Stretch children to fill height */
        }

        .logo-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: var(--bg-panel);
            transition: background-color 0.3s ease;
            /* Removed position: relative as button is now fixed to viewport */
        }

        .logo-img {
            max-width: 80%;
            height: auto;
            max-height: 150px;
            filter: var(--logo-filter);
            /* margin-bottom: 1rem; Removed as button is no longer below it */
        }

        /* Theme Toggle Button Styles - Moved to Bottom Left */
        .theme-toggle-button {
            position: fixed;   /* Position relative to viewport */
            bottom: 1rem;      /* Distance from bottom */
            left: 1rem;        /* Distance from left */
            z-index: 1000;     /* Ensure it stays on top */
            background: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--button-border);
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        .theme-toggle-button:hover {
            background: var(--button-hover-bg);
            border-color: var(--button-hover-border);
            transform: scale(1.05); /* Keep hover effect */
        }


        .content-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            gap: 2.5rem;
            overflow-y: auto;
        }

        section {
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--text-heading);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            display: inline-block;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
        }

        .button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--button-border);
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 220px;
            flex-grow: 0;
            flex-shrink: 0;
        }

        .button:hover,
        .button:focus {
            background-color: var(--button-hover-bg);
            border-color: var(--button-hover-border);
            transform: translateY(-2px);
            outline: none;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .logo-container {
                flex: 0 0 auto;
                height: auto;
                padding: 2rem 1rem;
                width: 100%;
                /* Make logo container full width and center logo */
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 1rem; /* Add some gap if needed */
            }

            .logo-img {
                max-width: 120px;
                margin-bottom: 0;
            }

            /* Removed the rule setting .theme-toggle-button to position: static */
            /* The button will remain fixed at bottom-left */

            .content-container {
                flex: 1;
                padding: 2rem 1rem;
                height: auto;
                gap: 2rem;
                /* Add padding bottom to prevent content being hidden by fixed button */
                padding-bottom: 4rem; /* Adjust value as needed */
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.95rem;
                width: calc(50% - 0.5rem);
                min-width: 0;
            }

            .button-container {
                gap: 0.5rem;
            }
        }
        @media (max-width: 480px) {
            .button {
                width: 100%;
                margin-left: 0;
                margin-right: 0;
            }
            .button-container {
                gap: 0.75rem;
            }
            /* No changes needed for logo-container or theme-toggle-button here */
            /* as they inherit from the 768px breakpoint or base styles */

            .content-container {
                /* Adjust padding bottom for smaller screens if needed */
                padding-bottom: 4.5rem;
            }
        }

    </style>

    <script>
        // Script placed in <head> to apply theme ASAP and minimize flash/flicker
        (function() {
            const THEME_KEY = 'themePreference';
            let currentTheme = 'light'; // Default theme

            // 1. Check localStorage
            const storedTheme = localStorage.getItem(THEME_KEY);
            if (storedTheme) {
                currentTheme = storedTheme;
            } else {
                // 2. Check OS preference if no theme is stored
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    currentTheme = 'dark';
                }
                // Otherwise, it defaults to 'light' as initialized
            }

            // Apply the determined theme to the <html> element
            document.documentElement.setAttribute('data-theme', currentTheme);
        })();
    </script>
</head>
<body>

<button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle theme">Theme</button>

<div class="logo-container">
    <img class="logo-img" src="img/iqt.png" alt="Payway Logo">
</div>

<main class="content-container">
    <section class="documentation-links">
        <h1>Project Documentation</h1>
        <div class="button-container">
            <a href="pages/backend.html" class="button">API Backend</a>
            <a href="pages/mifare.html" class="button">Mifare API Backend</a>
            <a href="pages/bookings.html" class="button">Bookings API Backend</a>
        </div>
    </section>

    <section class="openapi-specs">
        <h1>OpenAPI Specs</h1>
        <div class="button-container">
            <a href="/spec/openapi-backend.yml" class="button" target="_blank" rel="noopener noreferrer">API Backend</a>
            <a href="/spec/openapi-mifare.yml" class="button" target="_blank" rel="noopener noreferrer">Mifare API Backend</a>
            <a href="/spec/openapi-bookings.yml" class="button" target="_blank" rel="noopener noreferrer">Bookings API Backend</a>
        </div>
    </section>
</main>

<script>
    // Script placed at the end of <body> to ensure button exists
    (function() {
        const themeToggleButton = document.getElementById('theme-toggle');
        const THEME_KEY = 'themePreference'; // Use the same key as in head script

        // Function to apply theme and update button text
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            if (themeToggleButton) {
                themeToggleButton.textContent = theme === 'dark' ? 'Light Mode' : 'Dark Mode';
            }
        }

        // Event listener for the toggle button
        if (themeToggleButton) {
            // Set initial button text based on the theme applied by the head script
            const initialTheme = document.documentElement.getAttribute('data-theme') || 'light';
            applyTheme(initialTheme); // Sets attribute and button text

            themeToggleButton.addEventListener('click', () => {
                let currentTheme = document.documentElement.getAttribute('data-theme');
                let newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                // Apply the new theme visually
                applyTheme(newTheme);

                // Save the preference to localStorage
                localStorage.setItem(THEME_KEY, newTheme);
            });
        } else {
            console.error("Theme toggle button not found.");
        }
    })();
</script>

</body>
</html>
