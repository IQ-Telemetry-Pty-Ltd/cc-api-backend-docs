              schema:
                $ref: "#/components/schemas/ErrorResponse"
        '200':
          description: Obtain an array of "compare face" items.
          content:
            application/json:
              schema:
                type: array
                items:
                  - $ref: "#/components/schemas/FaceCompareMatchedResponse"
