                example:
                  {
                    "success": true,
                    "data": [
                      {
                        "id": 7,
                        "name": "New Role",
                        "company_id_list": [ ],
                        "device_id_list": [ 1, 2, 10, 3 ],
                        "site_id_list": [ ],
                        "is_reseller": false,
                        "resellers": {
