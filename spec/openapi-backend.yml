                    - type: string
                      maxLength: 50
                      pattern: '^[^!#;+\]\/"\t][^+\]\/"\t]{0,30}[^ !#;+\]\/"\t]$|^[^ !#;+\]\/"\t]$'
                      description: Service Set Identifier for WiFi devices.
                    - type: string
                      minLength: 0
                      maxLength: 0
                password:
                  type: string
                  maxLength: 50
                  description: Service Set Identifier password for WiFi Devices.
                coupon_price:
                  type: integer
                  description: The price per unit used for MiFare Payments.
                  example:
                asset_state_id:
                  type: integer
                short_name:
                  type: string
                  maxLength: 20
                  description: Short name description used on Payment Kiosks or POS.
                machine_serial_number:
                  type: string
                  maxLength: 100
                  description: Serial number of the physical machine.
                  example: 'SWMN20045XY2323223'
                active:
                  type: boolean
              required: [ "name", "uid", "imsi", "site_id", "pos_type_id", "asset_state_id", "host_hardware_id", "polling_frequency", "scale_factor", "time_zone", "screen_fitted", "multiplier", "divider", "unit_price", "active" ]
